{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block body %}
<h1>Login Page</h1>
<form action="{{ url_for('login') }}" method="post">
    <input type="text" required name="username" placeholder="Username" minlength=4>
    <input type="password" required name="password" placeholder="Password" minlength=8>
    <button type="submit">Log In</button>
</form>
{% endblock body %}
